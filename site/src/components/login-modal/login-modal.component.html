<div class="loginHolder">
  <nb-flip-card [showToggleButton]="false" [flipped]="onRegisterPage">
    <nb-card-front>
      <nb-card>
        <nb-card-header>Login</nb-card-header>
        <nb-card-body >
          <form class="loginForm" #LoginForm="ngForm" (ngSubmit)="LoginForm.form.valid && onLoginClick(LoginForm)">
            <input type="text" nbInput shape="semi-round" placeholder="E-mail">
            <input type="text" nbInput shape="semi-round" placeholder="Senha">
          </form>
        </nb-card-body>
        <nb-card-footer>
          <button nbButton (click)="onRegisterPage = !onRegisterPage">flipThisNigga</button>
        </nb-card-footer>
      </nb-card>
    </nb-card-front>
    <nb-card-back>
      <nb-card status="danger">
        <nb-card-header>Back Card Header</nb-card-header>
        <nb-card-body>
          A nebula is an interstellar cloud of dust, hydrogen,
          helium and other ionized gases.
          Originally, nebula was a name for
          any diffuse astronomical object,
          including galaxies beyond the Milky Way.
        </nb-card-body>
        <nb-card-footer>
          <button nbButton (click)="onRegisterPage = !onRegisterPage">flipThisNigga</button>
        </nb-card-footer>
      </nb-card>
    </nb-card-back>
  </nb-flip-card>
</div>
