          <img width="200" alt="Firebase Logo" src="../assets/firebase.png">
        </div>
        <h1>
          Powered by
          <span class="angular">
            Angular
          </span>
          <span>
            and
          </span>
          <span class="firebase">
            Firebase
          </span>
        </h1>
        <span>Vers√£o 1.4.0</span>
      </div>
    </div>
    <a routerLink="dashboard" routerLinkActive="active" nbButton>Dashboard</a>
    <a routerLink="gdboard" routerLinkActive="active" nbButton>GDBoard</a>
    <div [@routeAnimations]="o && o.activatedRouteData
    && o.activatedRouteData['animation']">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </nb-layout-column>
  <nb-layout-column style="padding:.5rem;" [hidden]="!ShowWhenSizable">
    <div class="card animated slideInUp" style="text-align: center">
      <nb-card class="{{formatSrv.formatarCardColor(demanda)}}" *ngFor="let demanda of DataList">
        <nb-card-header>
          <h1>{{ demanda.area }} - {{demanda.tfs}}</h1>
        </nb-card-header>
        <nb-card-body>
          <h5> {{demanda.titulo}} </h5>
          <h5 class="status"> {{demanda.status}} </h5>
          <div class="newDesignTimeLeft">
            <div class="newDesignTimeReal">TEMPO RESTANTE:
              <h4>{{demanda.dataFormatada}} / {{demanda.datafim}}</h4>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>
