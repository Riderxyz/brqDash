<nb-layout>
  <nb-layout-header>
    <nav class="navbar navbar-expand-lg navbar-light" style="width:100%;padding-bottom: 5px; padding-top: 5px;">
      <a class="navbar-brand" href="#">Constrole de Slas de Demandas</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item" style="margin-right: 20px; padding-top: 20px;">
            <button type="button" class="btn btn-danger" style="background-color: red; color:white;margin-right: 20px; padding-top: 10px;padding-right: 15px;">Perigo
              &lt;
              06:00hs</button>
          </li>
          <li class="nav-item" style="margin-right: 20px; padding-top: 20px;">
            <button type="button" class="btn btn-danger" style="background-color: yellow; color:darkblue;margin-right: 20px; padding-top: 10px;padding-right: 15px;">Atenção
              &lt; 10:00hs</button>
          </li>
          <li class="nav-item" style="margin-right: 20px; padding-top: 20px;">
            <button type="button" class="btn btn-danger" style="background-color: black; color:white;margin-right: 20px;   padding-top: 10px;padding-right: 15px;">URGÊNCIA
              &lt;
              02:00hs</button>
          </li>
        </ul>
      </div>
    </nav>
  </nb-layout-header>
  <app-dashboard></app-dashboard>
  <nb-layout-column>
    <div class="p-grid">
      <div class="p-col">
        <nb-flip-card>
          <nb-card-front>
            <nb-card>
              <nb-card-body>
                <ag-grid-angular id='GridDimensionado' style="height: 65vh;" class="ag-theme-balham" [rowData]="dataDimensionado"
                  [columnDefs]="columnDefs" (gridReady)="onGridReadyDim($event)" [rowClassRules]="rowClassRules"
                  [enableSorting]="true">
                </ag-grid-angular>
              </nb-card-body>
            </nb-card>
          </nb-card-front>
          <nb-card-back>
            <nb-card>
              <nb-card-body>
                Em desenvolvimento
              </nb-card-body>
            </nb-card>
          </nb-card-back>
        </nb-flip-card>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
