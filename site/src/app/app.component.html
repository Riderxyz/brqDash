 <nb-layout>
  <nb-layout-column style="padding:.5rem;" [hidden]="ShowWhenSizable">
         <div class="centralizar" *ngIf="SplashScreen.show">
      <div (click)="splashScreenLoadOut()" #animateSplash id="animateSplash"
        class="animated {{SplashScreen.animation}} cardSplash">
        <div>
          <img width="300" alt="Angular Logo"
            src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
          <img width="200" alt="Firebase Logo" src="../assets/firebase.png">
        </div>
        <h1>
          Powered by
          <span class="angular">
            Angular
          </span>
          <span>
            and
          </span>
          <span class="firebase">
            Firebase
          </span>
        </h1>
        <span>Vers√£o 1.7.0</span>
      </div>
    </div>

    <div [@routeAnimations]="o && o.activatedRouteData
    && o.activatedRouteData['animation']">
      <router-outlet #o="outlet"></router-outlet>
      <div class="OnFabButton">
        <div class="float-btn-group" [class.open]="showFab">
          <button class="btn-float btn-triger" nbButton (click)="GoForIt()">
            <i class="fas fa-bars"></i>
          </button>
          <div class="btn-list">
            <button class="btn-float" (click)="GoTo(fabObj)" *ngFor="let fabObj of FabList" nbButton hero [status]="fabObj.cor" [nbTooltip]="fabObj.tooltip" nbTooltipPlacement="top">
              <i class="{{fabObj.icon}}"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <ng-template #dialog let-data let-ref="dialogRef">
      <div id="HolderModalLogin">
    <app-login-modal [modalControl]="dialog"></app-login-modal>
        
      </div>
    </ng-template>
  </nb-layout-column>
  <nb-layout-column style="padding:.5rem;" [hidden]="!ShowWhenSizable">
    <div class="card animated slideInUp" style="text-align: center">
      <nb-card class="{{formatSrv.formatarCardColor(demanda)}}" *ngFor="let demanda of DataList">
        <nb-card-header>
          <h1>{{ demanda.area }} - {{demanda.tfs}}</h1>
        </nb-card-header>
        <nb-card-body>
          <h5> {{demanda.titulo}} </h5>
          <h5 class="status"> {{demanda.status}} </h5>
          <div class="newDesignTimeLeft">
            <div class="newDesignTimeReal">TEMPO RESTANTE:
              <h4>{{demanda.dataFormatada}} / {{demanda.datafim}}</h4>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>
