<ion-header>
  <ion-navbar color="royal">
    <ion-title text-center>
      BRQ_Dash
    </ion-title>
  </ion-navbar>
</ion-header>
<!-- #3D3784 -->
<ion-content class="fundo">
  <button ion-button (Click)="teste()">GXSo</button>
  <ion-list padding color="nebular">
    <ion-item *ngFor="let item of data" (click)="teste()" class="cardsDemanda {{setstyle(item)}}" style="padding-left: 5px; margin-left: 5px;">
      <div style="margin-left: 10px;">
        <div>
          <span style="font-size: 1.5em; font-weight: 900;padding-bottom:10px;">{{item.esteira}} - {{item.tfs}}</span>
        </div>
        <div>
          <span style="font-size: 1.7em; font-weight: 900;">{{item.dataHora}} {{item.dataMinuto}} - </span>
          <span style="font-size: 1.3em; font-weight: 500;">{{item.status}}</span>
        </div>
      </div>
      <div style="margin-top: 10px;margin-left: 10px;">
        <span (click)="showDescricao(item.titulo)" style="word-wrap: break-word;">{{item.titulo}}</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
