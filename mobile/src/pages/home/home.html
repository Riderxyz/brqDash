<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Teste de Security
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Esta tela Ã© apenas para Testes do brqDash
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="royal" (click)="startPush()">Iniciar teste de Push</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full color="royal" (click)="logBadges()">Quantas badges {{badges}}</button>
      </ion-col>
      <ion-col>
        <button ion-button full color="danger" (click)="deleteBadges()">Limpar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-card class="{{setstyle(item)}}" *ngFor="let item of data">
      <ion-card-header>
        <ion-row>
          <ion-col col-2 style="border: 2px">
            <span><b>{{item.tfs}}</b></span>
          </ion-col>
          <ion-col col-9>
            <span><b>{{item.tiposla}}</b></span>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col col-8>
            <span>{{item.status}}</span>
          </ion-col>
          <ion-col col-1>
            <span>{{item.esteira}}</span>
          </ion-col>
          <ion-col col-1>
            <span>{{item.data}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <span style="width: 200px;word-wrap: break-word;">{{item.titulo}}</span>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>



</ion-content>
