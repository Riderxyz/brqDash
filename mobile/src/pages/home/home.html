<ion-header>
  <ion-navbar color="royal">
    <ion-title text-center>
      BRQ_Dash
    </ion-title>
  </ion-navbar>
</ion-header>
<!-- #3D3784 -->
<ion-content class="fundo">
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="royal" (click)="startPush()">Iniciar teste de Push</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="royal" (click)="logBadges()">Quantas badges {{badges}}</button>
      </ion-col>
      <ion-col>
        <button ion-button full color="danger" (click)="deleteBadges()">Limpar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list padding color="nebular">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-item *ngFor="let item of data" class="cardsDemanda {{setstyle(item)}}">
      <div class="headerItem">
        <h5>{{item.esteira}}</h5>
        <h5>{{item.tfs}}</h5>
      </div>
      <div class="contentItem">
        <h6>{{item.tiposla}}</h6>
        <h6>{{item.status}}</h6>
      </div>

      <h6>{{item.dataHora}} {{item.dataMinuto}}</h6>
      <div>
        <span style="word-wrap: break-word;">{{item.titulo}}</span>
      </div>
