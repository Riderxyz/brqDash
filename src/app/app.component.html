<nb-layout>
  <nb-layout-header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <h4>Demandas</h4>
        </div>
        <div class="col-md-3 crazy">Urgência &lt; 01:00hs</div>
        <div class="col-md-3 danger">Perigo &lt; 03:00hs</div>
        <div class="col-md-3 warning">Atenção
          &lt; 06:00hs</div>
      </div>
    </div>
  </nb-layout-header>
  <app-dashboard></app-dashboard>
  <nb-layout-column>
    <div class="p-grid">
      <div class="p-col">
        <nb-flip-card>
          <nb-card-front>
            <nb-card>
              <!-- <nb-card-header>O.N.S.</nb-card-header> -->
              <nb-card-body>
                <ag-grid-angular id='GridDimensionado' style="height: 73vh;" class="ag-theme-balham" [rowData]="dataDimensionado"
                  [columnDefs]="columnDefs" (gridReady)="onGridReadyDim($event)" [rowClassRules]="rowClassRules"
                  [enableSorting]="true">
                </ag-grid-angular>
              </nb-card-body>
            </nb-card>
          </nb-card-front>
          <nb-card-back>
            <nb-card>
              <nb-card-body>
                Back
              </nb-card-body>
            </nb-card>
          </nb-card-back>
        </nb-flip-card>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
